<!DOCTYPE html>

<head>

<body>

  <h1 class='main-header'>Ostaa</h1>

  <!-- Login area -->
  <div id='login-area'>
    <h1 class='header'>Login</h1>
    <form id='login-form'>

      <div class='form-group'>
        <label for='login-username' class='account-label'>Username</label>
        <input type='text' name='username' id='login-username' class='account-input'>
      </div>

      <div class='form-group'>
        <label for='login-password' class='account-label'>Password</label>
        <input type='password' name='password' id='login-password' class='account-input'>
      </div>

      <button type='submit'>Log in</button>
    </form>
  </div>

  <!-- Signup area -->
  <div id='signup-area'>
    <h1 class='header'>Sign Up</h1>
    <form id='signup-form'>

      <div class='form-group'>
        <label for='signup-username' class='account-label'>Username</label>
        <input type='text' name='username' id='signup-username' class='account-input'>
      </div>

      <div class='form-group'>
        <label for='signup-password' class='account-label'>Password</label>
        <input type='password' name='password' id='signup-password' class='account-input'>
      </div>

      <button type='submit'>Create account</button>
    </form>
  </div>
