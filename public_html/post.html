<!-- This file displays allows logged-in user to type in item inputs and save them -->

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='style.css'>
  <title>Ostaa Post</title>
</head>
<body>

  <nav id='navbar'>
    <h1 id='navbar-header'>Ostaa</h1>
    <a href='/' id='logout-btn'>Logout</a>
  </nav>

  <div id='post-area'>
    <h1 class='header'>Add Item</h1>
    <form id='item-form'>

      <div class='form-group'>
        <label for='title-input' class='post-label'>Title</label>
        <input type='text' name='title' id='title-input' required>
      </div>

      <div class='form-group'>
        <label for='description-input' class='post-label'>Desc</label>
        <input type='text' name='description' id='description-input' required>
      </div>
      
      <div class='form-group'>
        <label for='image-input' class='post-label'>Image</label>
        <input type='text' name='image' id='image-input'>
      </div>


      <div class='form-group'>
        <label for='price-input' class='post-label'>Price</label>
        <input type='number' name='price' id='price-input' required>
      </div>

      <div class='form-group'>
        <label for='status-input' class='post-label'>Status</label>
        <select name='status' id='status-input'>
          <option value='SALE'>SALE</option>
          <option value='SOLD'>SOLD</option>
        </select>
      </div>

      <button type='submit'>Add item</button>
    </form>
  </div>

  <script src='post.js' defer></script>
</body>
</html>
